<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>My_Wallet_App ver_0.1</h1>
    <h4>Powered by: <img src="https://www.covalenthq.com/static/images/covalent-logo.png" alt="Covalent Logo" style="width:6%;height:6%;"></h4>
    <br>
    Select Network: 
    <select name="chain" id="chain">
        <option value="1">Ethereum Mainnet</option>
        <option value="43113"> Avalanche-Fuji C-Chain Testnet </option>
        <option value="43114"> Avalanche Mainnet </option>
    </select>
    <br><br>
    Enter wallet address or ENS (Ethereum Mainnet only): <input type="text" id="address" value="demo.eth">
    <button onclick="getData()">Get Wallet Balance</button>

    <h3>Metadata</h3>
    <ul id="metadata"></ul>

    <table id="tokenTable">
        <thead>
            <tr>
                <th></th>
                <th>Token</th>
                <th>Symbol</th>
                <th>Balance</th>
                <th>Fiat Value</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <th></th>
        <th>Portfolio Balance</th>
    </table>
    <script src="script.js"></script>
  </body>
</html
